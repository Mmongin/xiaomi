<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom查询</title>
    <script type="text/javascript">
        
        // 定义一个函数，专门用来为指定元素绑定单击响应函数
            // idStr 要绑定单击响应函数的对象的id属性值
            // fun 事件的回调函数，当单击元素时，该函数会被触发
        function myClick (idStr,fun){
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }

        window.onload = function(){
        
            //先为btn01按钮绑定一个单击响应函数
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function(){
        // 查找#bj结点
                var bj = document.getElementById("bj");
                // 打印bj
                // innerHTML
                alert(bj.innerHTML);
            };


        // 查找所有li结点
        var btn02 = document.getElementById("btn02");
        btn02.onclick = function(){
            var lis = document.getElementsByTagName("li");

            // 打印lis
            alert(lis.length);

            // 变量lis
            for(var i = 0 ; i<lis.length ; i++){
                alert(lis[i].innerHTML);
            }
        }
        
        // 查找name=gender的所有结点
        var btn03 = document.getElementById("btn03");
        btn03.onclick = function(){
            var inputs = document.getElementsByName("gender");
            //  alert(inputs.length);
           
            for(var i = 0 ; i< inputs.length ; i++){
                alert(inputs[i].value);
            }
        };

        // 查找#city下所有li结点
        var btn04 = document.getElementById("btn04");
        btn04.onclick = function(){
            // 获取id为city的元素
            var city = document.getElementById("city");
            // 查找#city下所有li节点
            var lis = city.getElementsByTagName("li");
            alert(lis.length);
            // 遍历
            for(var i = 0 ; i<lis.length ;i++){
                alert(lis[i].innerHTML);
            }
        };

        // 返回#city下所有子节点
        var btn05 = document.getElementById("btn05");
        btn05.onclick = function(){
            var city = document.getElementById("city");
            var cns = city.childNodes;
            alert(cns.length);
            // var cn2 = city.children;
        }

        // 返回#phone的第一个子节点
        var btn06 = document.getElementById("btn06");
        btn06.onclick = function(){
            var phone = document.getElementById("phone");
            // 算空白的地方
            var fir = phone.firstElementChild;
            alert(fir.innerHTML);
            // 第一个直接搜索第一个元素，不考虑空白
            // fir = phone.firstChild;
            // alert(fir.innerHTML);
        }

        // 返回#bj的父节点
        myClick("btn07",function(){
            var bj = document.getElementById("bj");
            var pn = bj.parentNode;
            alert(pn.innerText);
        });

        // 返回#android的前一个兄弟结点
        myClick("btn08",function(){
            var and = document.getElementById("android");
            
            var ps = and.previousSibling;
            alert(ps.innerHTML);
        })

        // 返回#username的value属性值
        myClick("btn09",function(){
            var um = document.getElementById("username");
            alert(um.value);
        })

        // 设置#username的value属性值
        myClick("btn10",function(){
            var um = document.getElementById("username");
            um.value = "你吃了吗?"
        })

        // 返回#bj的文本值
        myClick("btn11",function(){
            var bj = document.getElementById("bj");
            alert(bj.innerText);
        })
        }
        
    </script>

</head>
<body>
    <div id="total">
        <div class="inner">
            <p>
                你喜欢那个城市？
            </p>

            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>

            <br>
            <br>

            <p class="game">
                你喜欢哪款单机游戏？
            </p>

            <ul class="game">
                <li class="rl">红警</li>
                <li>实况</li>
                <li>极品飞车</li>
                <li>魔兽</li>
            </ul>

            <br>
            <br>

            <p>
                你手机的操作系统是？
            </p>

            <ul id="phone">
                <li>IOS</li><li id ="android">Android</li>
                <li class="windows">windows</li>
            </ul>
        </div>

        <div class="inner">
            gender:
            <input type="radio" class="hello" name="gender" value="male">
            Male
            <input type="radio" class="hello" name="gender" value="famale">
            Famale
            <br>
            <br>
            name:
            <input type="text" name="name" id="username" value="abcde">
        </div>
    </div>

    <div class="btnList">
        <div><button id="btn01">查找#bj结点</button></div>
        <div><button id="btn02">查找所有li结点</button></div>
        <div><button id="btn03">查找name=gender的所有结点</button></div>
        <div><button id="btn04">查找#city下所有li结点</button></div>
        <div><button id="btn05">返回#city下所有子节点</button></div>
        <div><button id="btn06">返回#phone的第一个子节点</button></div>
        <div><button id="btn07">返回#bj的父节点</button></div>
        <div><button id="btn08">返回#android的前一个兄弟结点</button></div>
        <div><button id="btn09">返回#username的value属性值</button></div>
        <div><button id="btn10">设置#username的value属性值</button></div>
        <div><button id="btn11">返回#bj的文本值</button></div>
    </div>
</body>
</html>
